            <h4 class="wezipe" style="position:absolute">Wagtynda gelenler</h4>

            <div class="col-md-2 mb-3" style="margin-left: 80%;">
              <select style="font-size:1.5vw;" class="aa" name="day">
                <option>{{aaaaa}}</option>

                {% if i.day|date:"Y-m-d" != aaaaa|date:"Y-m-d" %}
                <option>{{i.day|date:"Y-m-d"}}</option>

                {% endfor %}
              </select>
            </div>
            </form>

            <table id="My_table" class="table font bg-white">
            <thead>
              <tr>

                <th scope="col">Wezipe</th>
                <th>Gelen wagty</th>
                <th>Giden wagty</th>
              </tr>
            </thead>
            <tbody hx-trigger="load, movieListChanged from:body" hx-get="{% url 'wagtynda_gelenler_table' aaaaa %}" hx-target="this">

        </table>
        </div>
