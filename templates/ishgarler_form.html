{% load static %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content editboxes">
  <div class="modal-header">
    <h5 class="modal-title"><img src="{% static 'brand/editing.png' %}" style="width: 2vw;"><h6 style="margin-left:5px;margin-top:1%;font-size:3vh">&nbsp&nbspTalyp maglumatyny üýtgetmek</h6></h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  </div>
  <div class="form-row" style="display:flex;margin-left:4%;width:23vw;margin-top:3%">
    <div class="col-md-12 mb-3">
      <label for="validationDefault01" style="color:blue">Ady</label>
      <input style="font-size:1.5vw;" type="text" class="form-control" value="{{movie.at}}" name="at" required>
    </div>
    <div class="col-md-12 mb-3" style="margin-left: 8%;">
      <label for="validationDefault01" style="color:blue"></label>
      <input style="font-size:1.5vw;" type="number" class="form-control" value="{{movie.ID_NO}}" name="wagt1" required>
    </div>
  </div>
  <div class="form-row" style="display:flex;margin-left:4%;width:23vw">
    <div class="col-md-12 mb-3">
      <label for="exampleFormControlSelect1" style="color:blue">Topary</label>
      <select style="font-size:1.5vw;" class="aa" id="exampleFormControlSelect1" name="wezipe">
        <option>{{movie.topar}}</option>
        {% for i in a6 %}
        <option>{{i.Topar_at}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
